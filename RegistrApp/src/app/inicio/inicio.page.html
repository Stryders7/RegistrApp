<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-title>
        Bienvenido: {{nombre}} 
      </ion-title>
      <ion-button (click)="volverlogin()">Volver</ion-button> 
    </ion-card-content>
  </ion-card>

  <ion-title>Te podria interesar!</ion-title>
  <div>
    <ion-content>
      <ion-list >
        <ion-item *ngFor="let item of personajes">
          {{ item?.nombre }} - {{ item?.valor }}
        </ion-item>
      </ion-list>
    </ion-content>
  
  </div>
      
 
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
