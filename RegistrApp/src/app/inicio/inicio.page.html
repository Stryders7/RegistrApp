<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-title>
        Bienvenido: {{nombre}} 
      </ion-title>
      <ion-button (click)="volverlogin()">Volver</ion-button> 
    </ion-card-content>
  </ion-card>

  <ion-title>Te podria interesar!</ion-title>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Nombre:  </ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-card>
  
  </div>
 
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
